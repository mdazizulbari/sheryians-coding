<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full min-h-screen p-10 font-[poppins] text-white bg-black">
      <button
        id="block"
        class="px-8 py-2 mb-10 text-sm font-semibold rounded-full bg-blue-600"
      >
        Get a Block in Local Storage
      </button>
      <button
        id="unBlock"
        class="px-8 py-2 mb-10 text-sm font-semibold rounded-full bg-red-600"
      >
        Unblock the Block
      </button>
      <h3 id="blockStatus" class="text-sm font-semibold inline-block">Block Status: <span></span></h3>
      <button
        id="getUser"
        class="px-8 py-2 mb-10 text-sm font-semibold rounded-full bg-green-600"
      >
        Get New Card
      </button>
      <div id="cardContainer" class="cards flex flex-wrap gap-5"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
