<!DOCTYPE html>
<html lang="en" class="w-full h-full text-white font-bold">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-full">
    <div id="main" class="w-full h-5/6 bg-black flex px-40 py-20">
        <div id="left" class="w-2/5 h-full bg-gray-700 bg-[url('/04.level-2/music-player/images/its-only-woth-it.jpg')] bg-contain bg-center rounded-3xl">
        </div>

        <div id="right" class="w-3/5 h-full px-12">
            <h3 class="text-6xl pb-3">All Songs</h3>
            <div id="all-songs" class="h-5/6 px-3">

                <div id="song-card" class="flex mt-5 border-y-2 border-gray-600 items-center justify-between py-4 hover:bg-gray-800">
                    <div class="part1 flex items-center">
                        <img class="w-20 h-20 mr-5 rounded-xl" src="/04.level-2/music-player/images/its-only-woth-it.jpg" alt="">
                        <h3 class="text-xl">It's only worth it if you work for it</h3>
                    </div>
                    <h6 class="text-xl">3:45</h6>
                </div>
                <div id="song-card" class="flex border-b-2 border-gray-600 items-center justify-between py-4 hover:bg-gray-800">
                    <div class="part1 flex items-center">
                        <img class="w-20 h-20 mr-5 rounded-xl" src="/04.level-2/music-player/images/its-only-woth-it.jpg" alt="">
                        <h3 class="text-xl">It's only worth it if you work for it</h3>
                    </div>
                    <h6 class="text-xl">3:45</h6>
                </div>
                <div id="song-card" class="flex border-b-2 border-gray-600 items-center justify-between py-4 hover:bg-gray-800">
                    <div class="part1 flex items-center">
                        <img class="w-20 h-20 mr-5 rounded-xl" src="/04.level-2/music-player/images/its-only-woth-it.jpg" alt="">
                        <h3 class="text-xl">It's only worth it if you work for it</h3>
                    </div>
                    <h6 class="text-xl">3:45</h6>
                </div>
                <div id="song-card" class="flex border-b-2 border-gray-600 items-center justify-between py-4 hover:bg-gray-800">
                    <div class="part1 flex items-center">
                        <img class="w-20 h-20 mr-5 rounded-xl" src="/04.level-2/music-player/images/its-only-woth-it.jpg" alt="">
                        <h3 class="text-xl">It's only worth it if you work for it</h3>
                    </div>
                    <h6 class="text-xl">3:45</h6>
                </div>
            </div>
        </div>
    </div>
    <div id="player" class="w-full h-1/6 bg-black flex items-center justify-center gap-4">
        <h3 id="backward" class="bg-gray-600 flex justify-center items-center rounded-full px-3 py-2.5 active:scale-90">
            <i class="text-xl ri-skip-back-mini-fill"></i>
        </h3>

        <h3 id="play" class="bg-gray-600 flex justify-center items-center rounded-full px-3 py-2.5 active:scale-90">
            <i class="text-xl ri-play-fill"></i>
        </h3>

        <h3 id="forward" class="bg-gray-600 flex justify-center items-center rounded-full px-3 py-2.5 active:scale-90">
            <i class="text-xl ri-skip-forward-mini-fill"></i>
        </h3>
    </div>

    <script src="index.js"></script>
</body>
</html>
